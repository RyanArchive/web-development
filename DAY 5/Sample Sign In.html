<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="design.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="divlogin">
			<table border="0" class="login" cellpadding="0" cellspacing="0" >
				<tr>
					<td class="bgred"></td>
					<td><p class="signlabel">SIGN IN</p></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input id="username" maxlength="20" placeholder="username" size="30" type="text" required>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input id="password" maxlength="20" placeholder="password" size="30" type="password" required>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input id="btnsignin" onclick="signin()" type="submit" value="SIGN IN">
					</td>
				</tr>
				<tr>
					<td></td>
					<td class="gray">
						Forgot password? &nbsp; <a class="red">Create an acccount</p>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<script src="function.js"></script>

</body>

</html>
