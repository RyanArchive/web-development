<html>

<head>
	<title>Area</title>
	<link rel="stylesheet" type="text/css" href="area.css">
</head>

<body>

	<div>
		<table border="0" class="divArea" cellpadding="0" cellspacing="15">
			<tr>
				<td>
					Base:
				</td>
				<td>
					<input id="base" oninput="num()" size="20" type="text">
				</td>
			</tr>
			<tr>
				<td>
					Height:
				</td>
				<td>
					<input id="height" oninput="num()" size="20" type="text">
				</td>
			</tr>
			<tr>
				<td align="right" colspan="2">
					<input onclick="area()" type="submit" value="Compute">
				</td>
			</tr>
			<tr>
				<td align="left" colspan="2">
					<h2 id="output">Area is: ?</h2>
				</td>
			</tr>
			<tr>
				<td align="left" colspan="2">
					Formula: A = b x h x 1/2
				</td>
			</tr>
		</table>

		<table border="0" id="history">
			<tr>
				<td>Base</td>
				<td>Height</td>
				<td>Area</td>
			</tr>
		</table>
	</div>

	<script src="area.js"></script>

</body>

</html>
