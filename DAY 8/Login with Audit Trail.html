<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>

	<div id="login">
		<table border="0" id="table" cellpadding="10" cellspacing="0">
			<tr>
				<td>Username:</td>
				<td width="100%">
					<input id="username" size="40" type="text">
				</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td>
					<input id="password" size="40" type="password">
				</td>
			</tr>
			<tr>
				<td align="right" colspan="2">
					<input id="button" onclick="loginAccount()" type="submit" value="Login">
					<input id="button2" onclick="saveToTable()" type="submit" value="Add to Table">
				</td>
			</tr>
		</table>
	</div>

	<table id="dataTable">
		<tr id="headings">
			<td>
				ID
			</td>
			<td>
				Username
			</td>
			<td>
				Password
			</td>
			<td>
				Date
			</td>
		</tr>
	</table>

	<script src="login.js"></script>

</body>

</html>
